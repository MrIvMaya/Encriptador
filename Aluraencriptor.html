<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Aluraencripstyle.css">
    <script src="eventos.js"></script>
</head>
<body>
    <header class="cabezal">
        <img src="Logo.png" class ="logo">
        <p class="Inputedname">Leave Me</p>
    </header>
    <main class="main">
        <section class="texttoencode">
                <textarea autofocus placeholder="Introduce tu texto" type="text" class="input" id="text-to-encode" wrap="soft"></textarea>
                <div class="Botones">
                    <button class="butencript" onclick="encriptar()">Encriptar</button>
                    <button class="butencript" onclick="desencriptar()">Desencriptar</button>
                    <button class="butencript" onclick="limpiar()">Limpiar</button>
                </div>
        </section>
        <section class="encodedtext">
            <h1 class="resultado" id="resultado">Resultado</h1>
            <div class="intext" id="intext">
                <img src="nada.png" class="nada nadaimg" id="nadaimg">
                <p class="nada" id="nada"></p>
            </div>
            <div class="Botones">
                <button class="butencript" onclick="copyToClipboard()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
